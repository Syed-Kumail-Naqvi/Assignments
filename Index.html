<!DOCTYPE html>
<head>
    <title>Login Services</title>
    <body>
        <form>
            <p>
                <h1>Novell Services Login</h1>
                <br />
                Username :
                <input type="text" name="Username" size="30" maxlength="30" />
                <br /> 
                Password :
                <input type="password" password="Password" size="30" maxlength="100" /> 
                <br />
                City of Employment :
                <input type="text" city="City Of Employment" size="30" maxlength="50" />
                <br /> 
                Web Server :
                <input type="text" name="Server" size="20" placeholder="-Choose a server-" />
                <br />
                <br />
                <br />
                <br />
                Please Specify 
                <br />
                Your Role :
                <input type="radio" name="genre" value="Admin" /> Admin
                <input type="radio" name="genre" value="Engineer" /> Engineer
                <input type="radio" name="genre" value="Manager" /> Manager
                <input type="radio" name="genre" value="Guest" /> Guest <br />
                Single Sign-on <br />
                to the following :
                <input type="checkbox" name="genre" value="Mail" /> Mail
                <input type="checkbox" name="genre" value="Payroll" /> Payroll
                <input type="checkbox" name="genre" value="Self-service" /> Self-service
                <br />
                <br />
                <button><width="10" height="10" />Login</button>
                <button><width="10" height="10" />Reset</button>
            </p>
        </form>
    </body>
</head>
